name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-windows-exe:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ttkbootstrap==1.10.1 pyinstaller==6.3.0
        
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name=SmartCableSelector --hidden-import=ttkbootstrap --hidden-import=ttkbootstrap.themes --clean --noconfirm 2517126_project_final.py
        
    - name: Test if EXE was created
      run: |
        if (Test-Path "dist/SmartCableSelector.exe") {
          Write-Host "‚úÖ EXE created successfully!"
          $size = (Get-Item "dist/SmartCableSelector.exe").Length / 1MB
          Write-Host "üì¶ Size: $([math]::Round($size, 1)) MB"
        } else {
          Write-Host "‚ùå EXE creation failed!"
          exit 1
        }
        
    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v3
      with:
        name: SmartCableSelector-Windows
        path: dist/SmartCableSelector.exe

